<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>It‚Äôs not the same without the flame üî•</title>
  <style>
    @font-face {
      font-family: 'FlameFont';
      src: url('flamefont.otf') format('opentype');
    }

    html, body {
      margin: 0;
      padding: 0;
      border: 0;
      height: auto;
      overflow: visible;
      box-sizing: border-box;
      font-family: 'FlameFont', sans-serif;
      color: #FFCC00;
      background-image: url('IMG_9997.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .content-wrapper {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.15);
      padding: 0px 30px 20px;
      border-radius: 20px;
      max-width: 900px;
      width: 90%;
      margin-top: -10px;
    }

    .logo-image {
      margin: 0;
      padding: 0;
    }

    .logo-image img {
      width: 600px;
      max-width: 90%;
      display: block;
      margin: 0 auto;
      padding-top: 0;
      margin-top: -10px;
    }

    h2 {
      font-size: 5em;
      text-shadow: 3px 3px #000;
      margin: 0 0 5px 0;
    }

    h3 {
      font-size: 4.5em;
      text-shadow: 3px 3px #000;
      text-transform: uppercase;
      margin: 5px 0 10px 0;
    }

    p {
      font-size: 2em;
      text-shadow: 2px 2px #000;
      margin: 4px 0;
    }

    .cta {
      font-size: 2.8em;
      font-weight: bold;
      text-shadow: 2px 2px #000;
      margin: 20px 0 25px 0;
    }

    .custom-audio {
      position: fixed;
      bottom: 2em;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    #playBtn {
      background: black;
      border: 2px solid #FFCC00;
      color: #FFCC00;
      font-family: 'FlameFont', sans-serif;
      font-size: 1em;
      padding: 0.4em 1em;
      border-radius: 6px;
      cursor: pointer;
    }

    audio {
      display: none;
    }

    @media screen and (max-width: 600px) {
      h2 { font-size: 2.4em; }
      h3 { font-size: 2em; }
      p { font-size: 1.2em; }
      .cta { font-size: 1.4em; }
      .logo-image img { width: 300px; margin-top: -6px; }
      #playBtn { font-size: 0.8em; padding: 0.3em 0.8em; }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="logo-image">
      <img src="A0CEB867-2F3B-444D-A34B-8B65EE7CA971.png" alt="Hot Wheels Logo" />
    </div>

    <h2>Come join us to celebrate</h2>
    <h3>Elliot‚Äôs Fast Fifth Birthday!</h3>
    <p>üèÅ Date: January 31st, 2026</p>
    <p>‚è∞ Time: 1 PM EST</p>
    <p>üìç Location: 26 Derlon Ln., Litchfield</p>
    <p class="cta">Fire up the music and let's ride!</p>
  </div>

  <div class="custom-audio">
    <button id="playBtn">Play</button>
    <audio id="audio" loop>
      <source src="hotwheels.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("playBtn");

    window.addEventListener("load", () => {
      audio.play().catch(() => {
        // Autoplay may be blocked until user interacts
      });
    });

    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = "Pause";
      } else {
        audio.pause();
        playBtn.textContent = "Play";
      }
    });
  </script>
</body>
</html>
